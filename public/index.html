  <script>document.addEventListener("plusready", function () { var webview = plus.webview.currentWebview(); var first = null; plus.key.addEventListener("backbutton", function () { webview.canBack(function (e) { if (e.canBack) { webview.back() } else { if (!first) { first = new Date().getTime(); console.log("再按一次退出应用"); plus.nativeUI.toast("双击退出", { duration: "short" }); setTimeout(function () { first = null }, 1000) } else { if (new Date().getTime() - first < 1400) { plus.runtime.quit() } } } }) }, false) });</script>
